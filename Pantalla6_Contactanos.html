        <body>
            <div class="contenedor">
                <form class="form" action="https://formsubmit.co/chitosfoodscontacto@gmail.com" method="POST">
                    <div class="form-header-title">
                        <h1 class="form-title">C<span>hitos Food CONTACTO</span></h1>

                    <div class="summary"> 
                        <h1 class="form-header"><span>Escribenos tus comentarios,un miembro de nuestro equipo responderá lo más pronto posible.</span></h1>
                    </div>

                    <label for="Nombre" class="form-label0">NOMBRE</label>
                    <input type="text" name="name" id="Nombre" class="form-input0" required>

                        </div>

                        <div class="fila">
                            <label for="Telefono" class="form-label1">TELÉFONO</label>
                            <input type="tel" pattern="[0-9]{10}" name="Telefono" id="TELEFONO" class="form-input1" required>
                        </div>
                    </div>

                    <label for="ESTADO" class="form-label0">ESTADO</label>
                    <select name="Estado" id="select-estado" class="form-control">

                        <option value="Oaxaca">Oaxaca</option>
                        <option value="Puebla">Puebla</option>
                        <option value="Queretaro">Querétaro</option>
                        <option value="Quintana Roo">Quintana Roo</option>

                        <option value="Sinaloa">Sinaloa</option>

                        <option value="Tamaulipas">Tamaulipas</option>

                        <option value="Veracruz">Veracruz</option>
                        <option value="Yucatan">Yucatán</option>
                        <option value="Zacatecas">Zacatecas</option>
                    </select>
            
                    <label for="MENSAJE" class="form-label0">MENSAJE</label>
                    <textarea name="coments" id="MENSAJE" class="form-input0"  cols="30" rows="10"></textarea required>
