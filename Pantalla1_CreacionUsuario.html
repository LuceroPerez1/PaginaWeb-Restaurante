<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitos Food</title>
    <link rel="shortcut icon" href="/IMAGENES_PAGINAWEB/Logo_Restaurante.png">
    <link rel="stylesheet" href="/Pantalla1_CreacionUsuario.css">
</head>

<header class="header">
    <img class="fondoBarra" src="/IMAGENES_PAGINAWEB/Fondo_Lineas.jpg">
        <div id="logo_todo">
            <div class="logo">
                <img src="/IMAGENES_PAGINAWEB/Logo_Restaurante.png" alt="Logo Chitos" class="logoChitos">
            </div>
        </div>
        <div class="header__locationbar"></div>
</header>

<body>
    <div class="containerInformacion">
        <div class="registroUsuario">
            <h2>Registro de Usuario</h2>
            <p>Ingresa los siguientes datos</p>
        </div>
    </div>
    
    <div class="formulario">
        <form action="/Pantalla1_CreacionUsuario.html" method="post">
            <label for="Nombre" class="labelStyle1">Nombre</label><br>
            <input type="text" id="nombre" class="inputStyle1" placeholder="Escribe tu nombre" onkeypress="return SoloLetras(event);" required>
            <br>
            <label for="Apellido" class="labelStyle1">Apellido</label><br>
            <input type="text" id="apellido" class="inputStyle1" placeholder="Escribe tu apellido" onkeypress="return SoloLetras(event);" required>
            <br>
            <label for="Telefono" class="labelStyle1">Telefono</label><br>
            <input type="text" paid="telefono" class="inputStyle1" placeholder="Escribe tu teléfono" onkeypress="return SoloNumeros(event);" maxlength="10" required>
            <br>
            <label for="Correo" class="labelStyle1">Correo</label><br>
            <input type="email" id="correo" class="inputStyle1" placeholder="Escribe tu correo" oninput="validarCorreo(this.value);" required>
            <br>
            <label for="Calle" class="labelStyle1">Calle</label><br>
            <input type="text" id="calle" class="inputStyle1" placeholder="Escribe tu calle" onkeypress="return SoloLetras(event);" required>
            <br>
            <label for="Municipio" class="labelStyle1">Municipio</label><br>
            <input type="text" id="municipio" class="inputStyle1" placeholder="Escribe tu municipio" onkeypress="return SoloLetras(event);" required>
            <br>
            <label for="Pais" class="labelStyle1">Pais</label><br>
            <input type="text" id="pais" class="inputStyle1" placeholder="Escribe tu país" onkeypress="return SoloLetras(event);" required>
            <br>
            <label for="Estado" class="labelStyle1">Estado</label><br>
            <input type="text" id="estado" class="inputStyle1" placeholder="Escribe tu estado" onkeypress="return SoloLetras(event);" required>
            <br>
            <label for="Contraseña" class="labelStyle1">Contraseña</label><br>
            <input type="password" id="contraseña" class="inputStyle1" placeholder="Escribe tu contraseña">
            <br>
            <label for="Confirmar contraseña" class="labelStyle1">Confirmar contraseña</label><br>
            <input type="password" id="confirmar" class="inputStyle1" placeholder="Confirma tu contraseña">
            <span id="mensajeContraseña"></span>


            <div class="botonDeEnviado">
                <br>
                <button type="submit" class="btn btn-red">Registrar</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="fila1">
            <div class="logo">
            <img src="/IMAGENES_PAGINAWEB/Logo_Restaurante.png" alt="Logo Chitos" class="logoChitos">
        </div>
            <a href="/Pantalla6_Contactanos.html">CONTÁCTANOS</a>
            <a href="/Pantalla7_UneteNosotros.html">ÚNETE A CHITOS</a>
        </div>
        <div class="fila2">
            <a>© 2023 Chitos MÉXICO</a>
        </div>
        <div class="fila3">
            <a href="https://www.facebook.com/ChitosFood" target="_blank">
                <button class="facebook-button">Sigue en Facebook</button>
            </a>
            <a href="https://www.instagram.com/chitosfood/" target="_blank">
                <button class="instagram-button">Sigue en Instagram</button>
            </a>
        </div>
        <script src="Pantalla1_CreacionUsuario.js"></script>
    </footer>
</body>
</html>
